{% extends "base.html" %}

{% block main %}
  <h2><u>Forgot Password</u></h2>
  <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
  
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <b>{{ field.label_tag }}</b><br> 
        {{ field }}<br>
        {{ field.errors }}
    </div><br>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
