{% extends "base.html" %}

{% block main %}

<h2><u>Reset Your Password</u></h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <b>{{ field.label_tag }}</b><br> 
        {{ field }}<br>
        {{ field.errors }}
    </div><br>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
      
{% endblock %}
