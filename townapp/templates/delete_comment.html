{% extends 'base.html' %}

{% block main %}
<h2>Delete Comment</h2>
<span><i>Are you sure you want to delete this comment?</i></span>
<br>
<ul>
    <li>
        {{ comment.text }}
        <br>
        {% if comment.image.url != "" %}
        <img src="{{ comment.image.url }}" width="60px"><br>
        {% endif %}
    </li>
</ul>

<form method="post">
    {% csrf_token %}
    <button type="submit" name="confirm" value="yes">Yes, Delete</button>
    <br><br>[ <a href="{% url 'post' id=comment.post.id %}">Cancel</a> ]
</form>
{% endblock %}
