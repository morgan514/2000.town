{% extends 'base.html' %}
{% block main %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ blog_post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <br>
  <a href="{% url 'post' blog_post.id %}">Cancel Delete</a>
{% endblock %}
